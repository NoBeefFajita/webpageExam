<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>

<body>
    <img src="../images/kids.jpg" alt="" usemap="#toymap">

    <map name="toymap">
        <!-- circle coords x,y,원점, 반지름 -->
        <area shape="circle" coords="100,100,50" href="https://google.com">
        <!-- rect coords x,y원점, x,y크기 -->
        <area shape="rect" coords="220,10,380,200" href="https://naver.com">
    </map>
</body>

</html>
