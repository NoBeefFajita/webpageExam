<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>queryStringTest</title>
</head>

<body>
    <!-- 웹 프로그래밍에서 서버에 값을 전달할 때는 form 태그를 사용
데이터 전송방식: 
1) get - 페이지를 요청하는 용도
2) post - 데이터를 전달하는 용도
action  데이터를 받을 주소(파일이름, url)
 -->
    <form action="queryStringTest.jsp" method="get">
        이름 : <input type="text" name="name"> <br>
        나이 : <input type="text" name="age"> <br>
        <input type="submit" value="확인">
    </form>
</body>

</html>
