<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function check() {
            var price = document.input.price.value;
            var amount = document.input.amount.value;

            if(price == "") {
                alert("가격을 입력하세요."); // 경고창 띄우기 (모달창)
                document.input.price.focus(); // 입력 포커스 이동
                return;
            }
            if(amount == "") {
                alert("수량을 입력하세요."); // 경고창 띄우기 (모달창)
                document.input.amount.focus(); // 입력 포커스 이동
                return;
            }
            document.input.submit(); // 수동 submit 함수
        }
    </script>
</head>

<body>
<form name="input" method="post" action="button_result.jsp">
    가격: <input type="text" name="price"> <br>
    수량: <input type="text" name="amount"> <br>
    <button onclick="check()">계산</button>
</form>
</body>

</html>
