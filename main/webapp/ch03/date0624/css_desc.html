<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style type="text/css">
        h1 em { /* h1 의 자손 em */
            color: red;
        }

        h1 > em { /* h1 의 직계자손 em */
            color: aqua;
        }

        div > h1 {
            border: 3px dotted red;
        }
    </style>
</head>

<body>
    <h1>
        헤딩 <em>태그1</em>
        <span><em>태그2</em></span>
        <div><em>태그3</em></div>
    </h1>

    <em>강조할 내용</em>
    <div><h1>제목</h1></div>

</body>

</html>
